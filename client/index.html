<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Urban Heat Island Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Urban Heat Island Dashboard</h1>
    <div class="search-container">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button id="searchBtn">Search</button>
    </div>
    <div id="map" class="map"></div>
    <div class="weather-info">
      <h2 id="cityName">City:</h2>
      <p id="weatherData">Weather:</p>
    </div>
    <div class="residences-section">
      <h3>Available Residences</h3>
      <div id="residenceList"></div>
    </div>
    <div class="reviews-section">
      <h3>Reviews</h3>
      <div id="reviewsContainer"></div>
      <form id="reviewForm">
        <textarea id="reviewText" placeholder="Write your review"></textarea>
        <input type="number" id="reviewRating" placeholder="Rating (1-5)" min="1" max="5" />
        <button type="submit">Submit Review</button>
      </form>
    </div>
  </div>
  
  <!-- Leaflet libraries -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <!-- Custom script -->
  <script src="script.js"></script>
</body>
</html>
